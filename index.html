<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-stopwatch-card">
        <div class="cute-time" id="cuteTime">00:00:00:000</div>
        <div class="cute-buttons">
            <button id="cuteStartStopButton">Start</button>
            <button id="cuteResetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
